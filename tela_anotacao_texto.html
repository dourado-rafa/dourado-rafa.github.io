<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WithÜ - Anotação em Texto</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/header_footer.css">
        <link rel="stylesheet" href="./assets/css/anotacoes.css">
        <script src="./assets/js/nova_anotacao.js"></script>
    </head>
    <body>
        <header>
            <button class="botao_header salvar"> 
                <img src="./assets/img/seta.png"     alt="Voltar"> 
            </button> 
            <input id="titulo" type="text" placeholder="Título" maxlength=24>
            <button class="botao_header classificar"> 
                <img id="emocao" src="./assets/img/indefinido.png"   alt="Indefinido"> 
            </button>
        </header>

        <main id="anotacao" class="coluna">
            <textarea id="texto" autofocus="true"  cols="60" rows="200"></textarea>
        </main>

        <main id="classificar">
            <ul class="coluna centralizada">
                <li>
                    <h2>Como você está se sentindo agora?</h2>
                </li>
                <li class="linha">
                    <button type="button" class="botao_emocao"> <img src="./assets/img/emocao_muito_feliz.png"     alt="Emoção muito feliz"> </button>
                    <button type="button" class="botao_emocao"> <img src="./assets/img/emocao_feliz.png"    alt="Emoção feliz"> </button>
                    <button type="button" class="botao_emocao"> <img src="./assets/img/emocao_normal.png"     alt="Emoção normal"> </button>
                    <button type="button" class="botao_emocao"> <img src="./assets/img/emocao_triste.png" alt="Emoção triste"> </button>
                    <button type="button" class="botao_emocao"> <img src="./assets/img/emocao_muito_triste.png"    alt="Emoção muito triste"> </button>
                </li>
                <li class="linha centralizada">
                    <button class="classificar">Salvar</button>
                    <button class="classificar">Cancelar</button>
                </li>
            </ul>
        </main>
    </body>
</html>
