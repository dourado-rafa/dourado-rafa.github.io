<!DOCTYPE html> 
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WithÜ - Conversa em anônimo</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/header_footer.css">
        <link rel="stylesheet" href="assets/css/chat.css">
        <script src="./assets/js/chat.js"></script>
    </head>
    <body>
        <header>
            <ul class="linha alinhada">
                <li>
                    <a class="botao_header" href="./tela_conversas.html"> 
                        <img src="./assets/img/seta.png"     alt="Voltar">  
                    </a>
                </li>
                <li>
                    <a href="#"> 
                        <img class="perfil" src="./assets/img/perfil.png"   alt="Perfil"> 
                    </a>
                </li>
            </ul>
            <h1>Conversa Anônima</h1>
            <a class="botao_header" href="./tela_config.html"> 
                <img src="./assets/img/config.png"   alt="Configurações"> 
            </a>
        </header>
        <main> 
            <ul id="mensagens">
                <li class="mensagem_anonimo">
                    <img src="./assets/img/mascote.png" alt="Mascote">
                    <p class="balao_antes">Oi, como você esta? </p>
                </li>
                <li class="mensagem_anonimo">
                    <p class=" balao_depois">Me conte um pouquinho sobre o que esta sentindo...</p>
                </li>
                <li class="mensagem_usuario">
                    <p  class=" balao_antes">Hoje o dia ta sendo cansativo. Estou no intervalo do cursinho e me sinto mentalmente esgotado...</p>
                    <img class="perfil" src="./assets/img/usuario_anonimo.png"   alt="Usuário em anônimo"> 
                </li>
            </ul>
        </main>
        <footer>
            <section class="bloco-envio-msg ">
                <input class="entrada-msg" type="text" placeholder="Digite sua mensagem">
                <button class="botao-enviar">Enviar</button>
            </section>
            <nav class="linha espacada separar">
                <a href="./tela_ajuda.html">
                    <img src="./assets/img/ajuda.png"    alt="Ajuda">
                </a>
                <a href="./tela_conversas.html">
                    <img src="./assets/img/conversas.png"    alt="Conversas">
                </a>
                <a href="#">
                    <img src="./assets/img/emocoes.png"  alt="Mapa de Emoções">
                </a>
                <a href="./tela_anotacoes.html">
                    <img src="./assets/img/anotacoes.png"     alt="Anotações">
                </a>
            </nav>
